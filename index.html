<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--meta http-equiv="X-UA-Compatible" content="IE=edge"-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamHub</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <link rel="apple-touch-icon" sizes="57x57" href="./apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="./android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

</head>
<body>

  <div class="header">
    <h1 class="header_title">Stream Hub</h1>
    <div class="serviceButtonContainer">
      <img id="nfx" class="serviceButton selected" aria-label="Netflix" src="./images/services/netflix"></img>
      <img id="amp" class="serviceButton selected" aria-label="Amazon Prime" src="./images/services/amazon-prime-video"></img>
      <img id="hbg" class="serviceButton selected" aria-label="HBO GO" src="./images/services/hbo-go"></img>
      <img id="sho" class="serviceButton selected" aria-label="Showtime" src="./images/services/showtime"></img>
    </div>
    <button id="addList" class="headerButton" aria-label="Add List"></button>
    <button id="playRandom" class="headerButton" aria-label="Random"></button>
  </div>
  <main class="main">
      <div class="card cardTemplate" hidden>
        <button id="roulette" class="roulette_button hidden" aria-label="Select"></button>
        <div class="id" hidden></div>
        <div class="card-last-updated" hidden></div>
        <div class="original_title" hidden></div>
        <img class="poster" src=""></img>
      </div>
      <div class="loader scrollLoad" hidden>
        <svg viewBox="0 0 32 32" width="32" height="32">
          <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
      </div>
  </main>

  <div class="loaderContainer overlay">
	  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
	  </div>
  </div>
  <script src="scripts/app.js" async></script>

</body>
</html>
